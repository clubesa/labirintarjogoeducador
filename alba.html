<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploradores da Natureza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #e6cbe4; /* Cor de fundo suave da paleta */
            display: flex;
            height: 100vh;
        }
        #game-container {
            flex-grow: 1;
            height: 100%;
            position: relative;
        }
        canvas {
            display: block;
            width: 100% !important; /* For√ßar largura total */
            height: 100% !important; /* For√ßar altura total */
        }
        #skills-panel {
            width: 300px;
            min-width: 250px; /* Largura m√≠nima */
            background-color: #ffffff;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-left: 5px solid #ffa400; /* Destaque laranja */
        }
        .skill {
            margin-bottom: 15px;
        }
        .skill-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #ff595a; /* Destaque vermelho/rosa */
        }
        .progress-bar-container {
            background-color: #aec5e7; /* Azul claro da paleta */
            border-radius: 8px;
            height: 20px;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #ffa400; /* Laranja da paleta */
            height: 100%;
            width: 0%; /* Come√ßa em 0 */
            border-radius: 8px;
            transition: width 0.3s ease-in-out;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        #totalizer {
            margin-top: auto; /* Empurra para o final */
            padding-top: 20px;
            border-top: 2px solid #e6cbe4; /* Roxo claro da paleta */
        }
        #totalizer-name {
            font-weight: 700;
            font-size: 1.2em;
            color: #ff595a;
            margin-bottom: 5px;
        }
        #totalizer-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffa400;
        }
        #interaction-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: none; /* Come√ßa escondido */
            z-index: 100;
            text-align: center;
        }
        .button-style {
            background-color: #ff595a; /* Cor prim√°ria para bot√µes */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button-style:hover {
            background-color: #e04849; /* Um tom mais escuro para hover */
        }
        .button-secondary-style {
            background-color: #ffa400; /* Cor secund√°ria para bot√µes */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        .button-secondary-style:hover {
            background-color: #d98c00;
        }

        /* Estilo para o modal de informa√ß√µes */
        #info-modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none; /* Come√ßa escondido */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #info-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            border-top: 8px solid #ff595a;
        }
        #info-modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff595a;
            margin-bottom: 15px;
        }
        #info-modal-text {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        #close-modal-button {
            background-color: #ffa400;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        #close-modal-button:hover {
            background-color: #d98c00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="interaction-message">Pressione 'E' para interagir</div>
    </div>
    <div id="skills-panel">
        <h2 class="text-2xl font-bold mb-6 text-center" style="color: #ff595a;">Painel de Habilidades</h2>
        
        <div class="skill">
            <div class="skill-name">üó∫Ô∏è Explora√ß√£o</div>
            <div class="progress-bar-container">
                <div id="exploracao-progress" class="progress-bar">0%</div>
            </div>
            <div id="exploracao-score" class="text-sm text-right text-gray-600">0/100</div>
        </div>

        <div class="skill">
            <div class="skill-name">ü¶ã Observa√ß√£o</div>
            <div class="progress-bar-container">
                <div id="observacao-progress" class="progress-bar">0%</div>
            </div>
            <div id="observacao-score" class="text-sm text-right text-gray-600">0/100</div>
        </div>

        <div class="skill">
            <div class="skill-name">üé® Criatividade</div>
            <div class="progress-bar-container">
                <div id="criatividade-progress" class="progress-bar">0%</div>
            </div>
            <div id="criatividade-score" class="text-sm text-right text-gray-600">0/100</div>
        </div>

        <div class="skill">
            <div class="skill-name">üß† Conhecimento</div>
            <div class="progress-bar-container">
                <div id="conhecimento-progress" class="progress-bar">0%</div>
            </div>
            <div id="conhecimento-score" class="text-sm text-right text-gray-600">0/100</div>
        </div>

        <div class="skill">
            <div class="skill-name">üå≥ Cuidado Ambiental</div>
            <div class="progress-bar-container">
                <div id="cuidado-ambiental-progress" class="progress-bar">0%</div>
            </div>
            <div id="cuidado-ambiental-score" class="text-sm text-right text-gray-600">0/100</div>
        </div>

        <div id="totalizer">
            <div id="totalizer-name">üèÜ Pontua√ß√£o Total</div>
            <div id="totalizer-score">0</div>
        </div>
    </div>

    <div id="info-modal">
        <div id="info-modal-content">
            <h3 id="info-modal-title">Nova Descoberta!</h3>
            <p id="info-modal-text">Voc√™ observou algo interessante!</p>
            <button id="close-modal-button" class="button-style">Continuar Explorando</button>
        </div>
    </div>

    <script>
        // --- Configura√ß√£o Inicial ---
        const gameContainer = document.getElementById('game-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xaec5e7); // Cor de fundo do c√©u (azul claro da paleta)

        const camera = new THREE.PerspectiveCamera(75, gameContainer.offsetWidth / gameContainer.offsetHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // Posi√ß√£o inicial da c√¢mera (altura de uma pessoa)
        camera.lookAt(0, 1, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(gameContainer.offsetWidth, gameContainer.offsetHeight);
        renderer.shadowMap.enabled = true; // Habilitar sombras
        gameContainer.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2(); // Para intera√ß√µes com o mouse (usaremos para mirar)
        const interactables = []; // Array para guardar objetos interativos

        // Elementos da UI
        const interactionMessage = document.getElementById('interaction-message');
        const infoModal = document.getElementById('info-modal');
        const infoModalTitle = document.getElementById('info-modal-title');
        const infoModalText = document.getElementById('info-modal-text');
        const closeModalButton = document.getElementById('close-modal-button');

        // Sons (Tone.js)
        const synth = new Tone.Synth().toDestination();
        const discoverySound = () => {
            synth.triggerAttackRelease("C4", "8n", Tone.now());
            synth.triggerAttackRelease("G4", "8n", Tone.now() + 0.2);
        }
        const interactionPromptSound = new Tone.MembraneSynth().toDestination();


        // --- Habilidades ---
        const skills = {
            exploracao: { current: 0, max: 100, elProgress: document.getElementById('exploracao-progress'), elScore: document.getElementById('exploracao-score') },
            observacao: { current: 0, max: 100, elProgress: document.getElementById('observacao-progress'), elScore: document.getElementById('observacao-score') },
            criatividade: { current: 0, max: 100, elProgress: document.getElementById('criatividade-progress'), elScore: document.getElementById('criatividade-score') },
            conhecimento: { current: 0, max: 100, elProgress: document.getElementById('conhecimento-progress'), elScore: document.getElementById('conhecimento-score') },
            cuidadoAmbiental: { current: 0, max: 100, elProgress: document.getElementById('cuidado-ambiental-progress'), elScore: document.getElementById('cuidado-ambiental-score') }
        };
        const totalizerScoreEl = document.getElementById('totalizer-score');

        function updateSkill(skillName, points) {
            if (skills[skillName]) {
                skills[skillName].current = Math.min(skills[skillName].current + points, skills[skillName].max);
                const percentage = (skills[skillName].current / skills[skillName].max) * 100;
                skills[skillName].elProgress.style.width = percentage + '%';
                skills[skillName].elProgress.textContent = Math.round(percentage) + '%';
                skills[skillName].elScore.textContent = `${skills[skillName].current}/${skills[skillName].max}`;
                updateTotalizer();
            }
        }

        function updateTotalizer() {
            let total = 0;
            for (const skill in skills) {
                total += skills[skillName].current;
            }
            // Corre√ß√£o: iterar sobre as chaves do objeto skills
            Object.keys(skills).forEach(key => {
                total += skills[key].current;
            });
            totalizerScoreEl.textContent = total;
        }
        
        // Inicializar painel de habilidades
        Object.keys(skills).forEach(skillName => {
            updateSkill(skillName, 0); // Para formatar inicialmente
        });


        // --- Luzes ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Luz ambiente suave
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Simula o sol
        directionalLight.position.set(5, 10, 7);
        directionalLight.castShadow = true; // Luz projeta sombras
        // Configura√ß√µes de sombra para a luz direcional
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);


        // --- Elementos do Cen√°rio ---
        // Ch√£o
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x8BC34A }); // Verde grama
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // Deitar o plano
        ground.receiveShadow = true; // Ch√£o recebe sombras
        scene.add(ground);

        // Fun√ß√£o para criar √°rvores simples (cone + cilindro)
        function createTree(x, z) {
            const trunkHeight = 1 + Math.random() * 0.5;
            const trunkRadius = 0.1 + Math.random() * 0.1;
            const leavesHeight = 1.5 + Math.random();
            const leavesRadius = 0.8 + Math.random() * 0.4;

            // Tronco
            const trunkGeometry = new THREE.CylinderGeometry(trunkRadius, trunkRadius, trunkHeight, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 }); // Marrom
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, trunkHeight / 2, z);
            trunk.castShadow = true;
            scene.add(trunk);

            // Folhagem (Copa)
            const leavesGeometry = new THREE.ConeGeometry(leavesRadius, leavesHeight, 8);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x2E7D32 }); // Verde escuro
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.set(x, trunkHeight + leavesHeight / 2, z);
            leaves.castShadow = true;
            scene.add(leaves);
            
            // Adicionar a √°rvore (ou suas partes) √† lista de interativos se necess√°rio,
            // ou apenas como parte do cen√°rio. Por enquanto, n√£o s√£o interativas.
        }

        // Criar algumas √°rvores
        for (let i = 0; i < 15; i++) {
            const x = (Math.random() - 0.5) * 80;
            const z = (Math.random() - 0.5) * 80;
            // Evitar √°rvores muito perto do ponto inicial
            if (Math.abs(x) > 5 || Math.abs(z) > 5) {
                createTree(x, z);
            }
        }
        
        // Lagoa simples
        const pondGeometry = new THREE.CircleGeometry(5, 32);
        const pondMaterial = new THREE.MeshStandardMaterial({ color: 0x60A5FA, transparent: true, opacity: 0.7 });
        const pond = new THREE.Mesh(pondGeometry, pondMaterial);
        pond.rotation.x = -Math.PI / 2;
        pond.position.set(10, 0.05, -10); // Um pouco acima do ch√£o para evitar z-fighting
        pond.receiveShadow = true;
        scene.add(pond);

        // --- Animais (Simples) ---
        const animalData = [
            { 
                id: "bird1", name: "P√°ssaro Azul", 
                info: "Este p√°ssaro adora cantar pela manh√£! Ele se alimenta de pequenas sementes.", 
                skills: { exploracao: 5, observacao: 10, conhecimento: 2 },
                color: 0x3498db // Azul
            },
            { 
                id: "butterfly1", name: "Borboleta Amarela", 
                info: "As borboletas s√£o importantes para polinizar flores. Esta tem asas amarelas vibrantes.", 
                skills: { exploracao: 5, observacao: 10, conhecimento: 2 },
                color: 0xf1c40f // Amarelo
            },
            {
                id: "fish1", name: "Peixinho Dourado",
                info: "Este peixinho vive na lagoa. Ele gosta de nadar entre as plantas aqu√°ticas.",
                skills: { exploracao: 3, observacao: 8, conhecimento: 1 },
                color: 0xffa500 // Laranja/Dourado
            }
        ];

        animalData.forEach(data => {
            let animalMesh;
            if (data.id.includes("bird")) {
                // P√°ssaro: uma esfera achatada para o corpo e um cone para o bico
                const bodyGeom = new THREE.SphereGeometry(0.3, 16, 8);
                const bodyMat = new THREE.MeshStandardMaterial({ color: data.color });
                animalMesh = new THREE.Mesh(bodyGeom, bodyMat);
                
                const beakGeom = new THREE.ConeGeometry(0.05, 0.2, 8);
                const beakMat = new THREE.MeshStandardMaterial({ color: 0xffa500 }); // Laranja para bico
                const beak = new THREE.Mesh(beakGeom, beakMat);
                beak.position.z = 0.3; // Frente do p√°ssaro
                beak.rotation.x = Math.PI / 2;
                animalMesh.add(beak);
                animalMesh.position.set((Math.random() - 0.5) * 20, 1.5 + Math.random(), (Math.random() - 0.5) * 20);

            } else if (data.id.includes("butterfly")) {
                // Borboleta: dois planos para as asas
                animalMesh = new THREE.Group();
                const wingGeom = new THREE.PlaneGeometry(0.5, 0.3);
                const wingMat = new THREE.MeshStandardMaterial({ color: data.color, side: THREE.DoubleSide });
                const leftWing = new THREE.Mesh(wingGeom, wingMat);
                leftWing.rotation.y = -Math.PI / 6;
                leftWing.position.x = -0.25;
                const rightWing = new THREE.Mesh(wingGeom, wingMat);
                rightWing.rotation.y = Math.PI / 6;
                rightWing.position.x = 0.25;
                animalMesh.add(leftWing);
                animalMesh.add(rightWing);
                animalMesh.position.set((Math.random() - 0.5) * 15, 1.2 + Math.random() * 0.5, (Math.random() - 0.5) * 15);
            
            } else if (data.id.includes("fish")) {
                // Peixe: uma c√°psula simples
                const fishGeom = new THREE.CapsuleGeometry(0.15, 0.4, 4, 8);
                const fishMat = new THREE.MeshStandardMaterial({ color: data.color });
                animalMesh = new THREE.Mesh(fishGeom, fishMat);
                animalMesh.rotation.z = Math.PI / 2; // Deitar o peixe
                // Posi√ß√£o dentro ou perto da lagoa
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 4; // Dentro do raio da lagoa (5)
                animalMesh.position.set(pond.position.x + Math.cos(angle) * radius, 0.2, pond.position.z + Math.sin(angle) * radius);
            }


            if (animalMesh) {
                animalMesh.castShadow = true;
                animalMesh.userData = data; // Guardar dados para intera√ß√£o
                animalMesh.userData.isAnimal = true;
                scene.add(animalMesh);
                interactables.push(animalMesh);
            }
        });


        // --- Controles do Jogador (Primeira Pessoa Simples) ---
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = true; // N√£o implementado ainda
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const moveSpeed = 5.0; // Unidades por segundo
        const lookSpeed = 2.0; // Radianos por segundo para mouse

        // Bloqueio do ponteiro do mouse
        gameContainer.addEventListener('click', () => {
            if (document.pointerLockElement !== gameContainer) {
                 gameContainer.requestPointerLock()
                    .then(() => Tone.start()) // Iniciar Tone.js no primeiro clique do usu√°rio
                    .catch(err => console.error("Erro ao iniciar Tone.js ou bloquear ponteiro:", err));
            }
        });

        function onMouseMove(event) {
            if (document.pointerLockElement === gameContainer) {
                camera.rotation.y -= event.movementX * 0.001 * lookSpeed;
                camera.rotation.x -= event.movementY * 0.001 * lookSpeed;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x)); // Limitar vis√£o vertical
            }
        }
        document.addEventListener('mousemove', onMouseMove, false);

        const onKeyDown = function (event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
                case 'KeyE': // Tecla de Intera√ß√£o
                    tryInteract();
                    break;
            }
        };

        const onKeyUp = function (event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // --- L√≥gica de Intera√ß√£o ---
        let currentInteractable = null;

        function checkInteraction() {
            raycaster.setFromCamera({ x: 0, y: 0 }, camera); // Mira no centro da tela
            const intersects = raycaster.intersectObjects(interactables, false); // N√£o recursivo

            if (intersects.length > 0 && intersects[0].distance < 3) { // Se estiver perto o suficiente
                if (currentInteractable !== intersects[0].object) {
                    currentInteractable = intersects[0].object;
                    interactionMessage.textContent = `Pressione 'E' para observar: ${currentInteractable.userData.name}`;
                    interactionMessage.style.display = 'block';
                    interactionPromptSound.triggerAttackRelease("C2", "16n");
                }
            } else {
                if (currentInteractable) {
                    interactionMessage.style.display = 'none';
                    currentInteractable = null;
                }
            }
        }
        
        function tryInteract() {
            if (currentInteractable && currentInteractable.userData.isAnimal) {
                const animal = currentInteractable.userData;
                console.log("Interagindo com:", animal.name);
                discoverySound();

                // Atualizar habilidades
                if (animal.skills) {
                    for (const skill in animal.skills) {
                        updateSkill(skill, animal.skills[skill]);
                    }
                }
                
                // Mostrar modal com informa√ß√µes
                infoModalTitle.textContent = `Voc√™ observou: ${animal.name}!`;
                infoModalText.innerHTML = `${animal.info}<br><br><strong>Habilidades ganhas:</strong><br>`;
                if (animal.skills) {
                    for (const skill in animal.skills) {
                        infoModalText.innerHTML += `+${animal.skills[skill]} ${skill.charAt(0).toUpperCase() + skill.slice(1)}<br>`;
                    }
                }
                infoModal.style.display = 'flex';

                // Desativar intera√ß√£o temporariamente ou marcar como "descoberto"
                // Para simplificar, vamos apenas mostrar a info. Em um jogo completo,
                // poder√≠amos impedir intera√ß√µes repetidas ou mudar o estado do animal.
                interactionMessage.style.display = 'none'; // Esconder prompt ap√≥s intera√ß√£o
            }
        }

        closeModalButton.addEventListener('click', () => {
            infoModal.style.display = 'none';
        });


        // --- Loop de Anima√ß√£o e L√≥gica do Jogo ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); // Tempo desde o √∫ltimo frame

            // Atualizar movimento do jogador
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize(); // Garante movimento consistente em todas as dire√ß√µes

            if (moveForward || moveBackward) velocity.z -= direction.z * moveSpeed * delta * 5; // Ajuste de velocidade
            if (moveLeft || moveRight) velocity.x -= direction.x * moveSpeed * delta * 5; // Ajuste de velocidade

            // Aplicar movimento relativo √† dire√ß√£o da c√¢mera
            camera.translateX(-velocity.x * delta); // Negativo porque estamos movendo a c√¢mera
            camera.translateZ(velocity.z * delta); // Positivo porque estamos movendo para "frente" da c√¢mera
            
            // Manter c√¢mera no n√≠vel do ch√£o (simples, sem colis√µes ainda)
            camera.position.y = 1.6;

            // Verificar intera√ß√µes
            checkInteraction();
            
            // Animar elementos (ex: borboletas batendo asas)
            interactables.forEach(obj => {
                if (obj.userData.id && obj.userData.id.includes("butterfly")) {
                    // Simples movimento de asas
                    const time = Date.now() * 0.005;
                    obj.children[0].rotation.z = Math.sin(time) * 0.5; // Asa esquerda
                    obj.children[1].rotation.z = Math.sin(time) * 0.5; // Asa direita
                }
                 if (obj.userData.id && obj.userData.id.includes("bird")) {
                    // Simples movimento de "pairar"
                    obj.position.y += Math.sin(Date.now() * 0.002) * 0.005;
                }
            });


            renderer.render(scene, camera);
        }

        // --- Responsividade ---
        function onWindowResize() {
            camera.aspect = gameContainer.offsetWidth / gameContainer.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(gameContainer.offsetWidth, gameContainer.offsetHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        // Iniciar o jogo
        animate();
        updateTotalizer(); // Calcular total inicial (deve ser 0)
        console.log("Exploradores da Natureza iniciado!");
        // Mensagem inicial para o jogador
        setTimeout(() => {
            infoModalTitle.textContent = "Bem-vindo(a) Explorador(a)!";
            infoModalText.innerHTML = "Use as teclas <b>W, A, S, D</b> para se mover.<br>Use o <b>mouse</b> para olhar ao redor.<br>Aproxime-se dos animais e pressione <b>E</b> para observ√°-los e aprender!<br><br>Clique na tela do jogo para ativar os controles do mouse.";
            infoModal.style.display = 'flex';
        }, 500);

    </script>
